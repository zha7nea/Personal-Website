<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <h2 class="text-center">Login/Register</h2>
        <form id="authForm">
            <input type="email" id="email" class="form-control my-2" placeholder="Email" required>
            <input type="password" id="password" class="form-control my-2" placeholder="Password" required>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("authForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (email && password) {
                localStorage.setItem("isLoggedIn", "true");  // Store login status
                window.location.href = "Design.html";  // Redirect to main page
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
